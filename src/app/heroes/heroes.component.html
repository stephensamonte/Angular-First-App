<!-- Heroes list -->
<h2>My Heroes</h2>

<!-- To add a hero, this app only needs the hero's name. 
  You can use an input element paired with an add button. -->
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes"> 
  <!-- 
    The *ngFor is Angular's repeater directive. 
    It repeats the host element for each element in a list. 
    <li> is the host 
  -->

  <!-- 
    This is an example of Angular's event binding syntax.
    The parentheses around click tell Angular to listen for the <li> 
    element's click event. When the user clicks in the <li>, 
    Angular executes the onSelect(hero) expression. 
  -->

  <!-- 
    onSelect() is a HeroesComponent method in the heros.component.ts
  -->
  <!-- 
    The Angular class binding makes it easy to add and remove a 
    CSS class conditionally. Just add [class.some-css-class]="some-condition" 
    to the element you want to style. 
  -->
  <!-- <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li> -->

  <!-- With Routing to detail when clicked -->
  <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>

      <!-- Delete a  -->
      <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>




</ul>
