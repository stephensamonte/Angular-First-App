

<p>This is the angular <a href="https://angular.io/tutorial">Tour of heros Project Application</a></p>

<!-- The double curly braces are Angular's interpolation binding syntax.
    This interpolation binding presents the component's title property
    value inside the HTML header tag. -->
<h1>{{title}}</h1>
<!-- <app-heroes></app-heroes> -->


<!-- A navigation link that can be clicked on to navigate
    The routerLink is the selector for the RouterLink directive that 
    turns user clicks into router navigations. It's another of the public 
    directives in the RouterModule. -->
<nav>
    <a routerLink="/dashboard">Dashboard</a>
    <br/>
    <a routerLink="/heroes">Heroes</a>
</nav>

<!-- Using routing -->
<!-- The <router-outlet> tells the router where to display routed views. -->
<router-outlet></router-outlet>

<!-- Display generated messages -->
<app-messages></app-messages>
